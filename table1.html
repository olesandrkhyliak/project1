<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звичайна таблиця</title>
    <style>
        table, th, td {
        border: 1px solid black;
        }
        table{
        border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>Список групи</caption>
            <thead>
                <tr>
                    <th>Прізвище</th>
                    <th>Група</th>
                    <th>Середній бал</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Бондар</td>
                    <td>16</td>
                    <td>6,3</td>
                </tr>
                <tr>
                    <td>Волошин</td>
                    <td>16</td>
                    <td></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Cередній бал групи</td>
                    <td>&nbsp;</td>
                    <td>6</td>
                </tr>
            </tfoot>
        </table>    
</body>
</html>
